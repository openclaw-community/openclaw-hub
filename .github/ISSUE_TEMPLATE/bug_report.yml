name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Set up environment with...
        2. Run command '...'
        3. Send request with...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: Instead, this happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and error messages
      description: Please paste any relevant logs or error messages
      placeholder: Paste logs here (redact any API keys or sensitive data!)
      render: shell

  - type: input
    id: version
    attributes:
      label: AI Gateway Version
      description: What version are you using?
      placeholder: e.g., 1.0.0 or commit hash
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      description: What Python version are you using?
      placeholder: e.g., 3.12.1
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: provider
    attributes:
      label: Provider Configuration
      description: Which providers are you using?
      placeholder: |
        - Ollama: localhost:11434
        - OpenAI: API key configured
        - Anthropic: Not configured

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context about the problem
      placeholder: Add any other context, screenshots, or information

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have redacted any sensitive information (API keys, tokens)
          required: true
        - label: I am using a supported version of Python (3.12+)
          required: true
